<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron vertical-center" id="jumbotron">
	<div class="choiceOfSong text-center">
		<button type="button" onclick="PlayOrPauseSong()" class="btn btn-primary btn-circle btn-xl"><i class="fas fa-tree"></i></button>
		<button type="button" class="btn btn-primary btn-circle btn-xl" onclick="playWaves()"><i class="fas fa-swimming-pool text-center"></i></i></button>
		<button type="button" class="btn btn-primary btn-circle btn-xl" onclick="playRain()"><i class="fas fa-umbrella"></i></i></button>
		<button type="button" class="btn btn-primary btn-circle btn-xl" onclick="playWind()"><i class="fab fa-mixcloud"></i></button>
	
	</div>
</div>















<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>	
<script src="index.js"></script>
</body>
</html>
